<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Merchant Bank</title>
  <!-- <link rel="stylesheet" href="signup.css" /> -->
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Create Your Account</h2>
      <p>Join us and manage your finances with ease</p>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" required />

      <button type="submit">Create Account</button>

      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url(Sign\ up.png);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .signup-container {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 450px;
      }
      
      .signup-form h2 {
        margin-bottom: 0.5rem;
        color: #1E1B4B;
      }
      
      .signup-form p {
        margin-bottom: 1.5rem;
        color: #666;
      }
      
      .signup-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }
      
      .signup-form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }
      
      button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #9333EA;
        border: none;
        color: #fff;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      
      button[type="submit"]:hover {
        background-color: #6BFCFB;
        color: #1E1B4B;
      }
      
      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
      }
      
      .login-link a {
        color: #9333EA;
        text-decoration: none;
        font-weight: bold;
      }
      
</style>
